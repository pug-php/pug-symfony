language: php
cache:
  apt: true
  directories:
    - $HOME/.composer/cache
matrix:
  include:
    - php: 7.2
      env:
        - SYMFONY_VERSION='4.3.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.2
      env:
        - SYMFONY_VERSION='4.4.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:4.4.*'
        - PUG_VERSION='^3.0.0'
        - COVERAGE=true
    - php: 7.2
      env:
        - SYMFONY_VERSION='5.0.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:5.0.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.3
      env:
        - SYMFONY_VERSION='4.3.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.3
      env:
        - SYMFONY_VERSION='4.4.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:4.4.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.3
      env:
        - SYMFONY_VERSION='5.0.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:5.0.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.4snapshot
      env:
        - SYMFONY_VERSION='4.3.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.4snapshot
      env:
        - SYMFONY_VERSION='4.4.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:4.4.*'
        - PUG_VERSION='^3.0.0'
    - php: 7.4snapshot
      env:
        - SYMFONY_VERSION='5.0.*'
        - REQUIRED_SYMFONY_PACKAGES='symfony/error-renderer:5.0.*'
        - PUG_VERSION='^3.0.0'
before_script:
  - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - php composer-setup.php
  - php -r "unlink('composer-setup.php');"
  - if [ "REQUIRED_SYMFONY_PACKAGES" != "" ]; then travis_retry composer require --no-update ${REQUIRED_SYMFONY_PACKAGES}; fi;
  - if [ "$SYMFONY_VERSION" != "" ]; then travis_retry composer require --no-update -n symfony/symfony=$SYMFONY_VERSION; fi;
  - if [ "$SYMFONY_VERSION" = "3.0.*" ]; then travis_retry composer require --no-update -n twig/twig=^1; fi;
  - if [ "$PUG_VERSION" != "" ]; then travis_retry composer require --no-update -n pug-php/pug=$PUG_VERSION; fi;
  - if [ -f /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then mv /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/xdebug.ini; fi;
  - travis_retry php -d memory_limit=-1 composer.phar update -o --no-interaction --prefer-stable ${PREFER_SOURCE}
  - if [ -f ~/xdebug.ini ]; then mv ~/xdebug.ini /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini; fi;
  - chmod -R 0777 tests/project
script:
  - if [ "$COVERAGE" = "true" ]; then vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.xml; else vendor/bin/phpunit --verbose --no-coverage; fi;
  - if [ "$COVERAGE" = "true" ]; then php tests/checkCoverage.php; fi;
after_script:
  - if [ "$COVERAGE" = "true" ]; then vendor/bin/test-reporter --coverage-report coverage.xml; fi;
  - if [ "$COVERAGE" = "true" ]; then bash <(curl -s https://codecov.io/bash); fi;
addons:
  code_climate:
    repo_token: ae72d604c76bbd8cd0d0b8318930e3a28afd007ab8381d2a8c49ce296ca2b292
