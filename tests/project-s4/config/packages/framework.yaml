framework:
    secret: secret
    test: ~
    router: { resource: "%kernel.project_dir%/routing.yml" }
    form: true
    csrf_protection: true
    validation: { enable_annotations: true }
    
    session:
        storage_id: session.storage.filesystem

parameters:
    pug:
        expressionLanguage: js
        execution_max_time: 300000
        memory_limit: -1
